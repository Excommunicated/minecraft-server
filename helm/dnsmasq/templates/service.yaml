apiVersion: v1
kind: Service
metadata:
  name: {{ include "dnsmasq.fullname" . }}
  labels:
    {{- include "dnsmasq.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 53
      protocol: UDP
      name: dns
  selector:
    {{- include "dnsmasq.selectorLabels" . | nindent 4 }}
